
<div class="container">

    <div class="row-md-2 row-md-offset-2">
      <div class= "button-group">

        <div class="col-md-2">
          <button type ="button" class="btn btn-outline-primary"
          (click)="reCall()">
            <h2>TURNO:{{actual.name}} </h2>
          </button>
        </div>

        <div class="col-md-2 ">
          <button type="button" class="btn btn-outline-primary"
            (click)="proximoUsuario()">
            <h2>SIGUIENTE TURNO</h2>
          </button>
        </div>

        <div class="col-md-2 col-md-offset-1">
            <button type="button" class="btn btn-outline-primary"
              (click)="terminarTurno()">
              <h2>TERMINAR TURNO</h2>
            </button>
        </div>

        <div class="col-md-2 col-md-offset-1">
          <button type="button" class="btn btn-outline-primary"
            (click)="llamarPerdido()">
            <h2>LLAMARPERDIDO</h2>
          </button>
      </div>
    </div>

  </div>

</div>
